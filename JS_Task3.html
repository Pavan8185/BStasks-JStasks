<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication and Division Calculator</title>
</head>
<body>
    <h1>Multiplication and Division Calculator</h1>
    <form id="calculator-form">
        <label for="num1">Enter first number:</label>
        <input type="number" id="num1" required><br>
        
        <label for="num2">Enter second number:</label>
        <input type="number" id="num2" required><br>

        <button type="button" onclick="calculate('multiply')">Multiply</button>
        <button type="button" onclick="calculate('divide')">Divide</button>
    </form>

    <h2>Result:</h2>
    <p id="result"></p>

    <script>
        function calculate(operation) {
            // Get user input
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            // Perform calculation based on the selected operation
            if (operation === 'multiply') {
                result = num1 * num2;
            } else if (operation === 'divide') {
                if (num2 !== 0) {
                    result = num1 / num2;
                } else {
                    result = "Cannot divide by zero!";
                }
            }

            // Display result
            document.getElementById('result').textContent = `Result: ${result}`;
        }
    </script>
</body>
</html>
