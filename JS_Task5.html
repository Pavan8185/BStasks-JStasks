<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Contact Form</h1>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <div class="error-message" id="nameError"></div><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div class="error-message" id="emailError"></div><br>

        <label for="website">Website:</label>
        <input type="url" id="website" name="website" required>
        <div class="error-message" id="websiteError"></div><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <div class="error-message" id="messageError"></div><br>

        <button type="button" onclick="validateForm()">Submit</button>
    </form>

    <script>
        function validateForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const website = document.getElementById('website').value;
            const message = document.getElementById('message').value;

            const nameError = document.getElementById('nameError');
            const emailError = document.getElementById('emailError');
            const websiteError = document.getElementById('websiteError');
            const messageError = document.getElementById('messageError');

            nameError.textContent = '';
            emailError.textContent = '';
            websiteError.textContent = '';
            messageError.textContent = '';

            if (name.trim() === '') {
                nameError.textContent = 'This field is required.';
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                emailError.textContent = 'A valid email address is required.';
            }

            const urlRegex = /^(ftp|http|https):\/\/[^ "]+$/;
            if (!urlRegex.test(website)) {
                websiteError.textContent = 'A valid URL is required.';
            }

            if (message.trim() === '') {
                messageError.textContent = 'This field is required.';
            }
        }
    </script>
</body>
</html>
